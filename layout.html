<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout Común</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-dark-blue: #1A202C;
      --color-medium-blue: #2B6CB0;
      --color-light-blue: #90CDF4;
      --color-white: #FFFFFF;
      --color-gray-bg: #F7FAFC;
      --color-answered: #68D391;
      --color-pending: #F6AD55;
    }
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: var(--color-gray-bg);
      margin: 0;
    }
    header {
      position: sticky;
      top: 0;
      background-color: var(--color-dark-blue);
      color: var(--color-white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      z-index: 50;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.2);
      transition: background-color 0.3s ease-in-out;
    }
    header img {
      cursor: pointer;
      width: 60px;
      height: 60px;
      border-radius: 0.5rem;
      object-fit: contain;
    }
    .carrusel {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: -1;
    }
    .carrusel.active {
      opacity: 1;
    }
    /* Contenedor blanco para contenido central */
    .contenedor-blanco {
      background-color: var(--color-white);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      max-width: 900px;
      margin: 2rem auto;
    }
    /* Título con fondo blanco para legibilidad */
    .title-bg {
      background: var(--color-white);
      display: inline-block;
      padding: 0.25rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      color: var(--color-dark-blue);
    }
    /* Botones estilo */
    .btn-disciplina {
      background-color: var(--color-medium-blue);
      color: var(--color-white);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgb(43 108 176 / 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
      margin: 0.5rem auto;
      display: block;
      text-align: center;
    }
    .btn-disciplina:hover {
      background-color: #2C5282; /* azul oscuro */
      transform: scale(1.05);
    }
    #contenedorDisciplinas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.25rem;
      margin-top: 1.5rem;
      color: var(--color-dark-blue);
      justify-items: center;
    }
    #btnAdmin {
      background-color: #2F855A; /* verde */
      color: var(--color-white);
      font-weight: 700;
      padding: 0.85rem 1.5rem;
      border-radius: 9999px;
      box-shadow: 0 6px 12px rgb(46 125 50 / 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      margin-top: 2rem;
      width: 100%;
      max-width: 250px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    #btnAdmin:hover {
      background-color: #276749; /* verde oscuro */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Carrusel de fondo -->
  <img src="https://i0.wp.com/ultimasnoticias.com.ve/wp-content/uploads/2024/06/IMG_4144-scaled.jpg?resize=696%2C464&ssl=1" alt="Fondo 1" class="carrusel active" />
  <img src="https://www.astsports.com/wp-content/uploads/2018/05/lp17_1-2.jpg" alt="Fondo 2" class="carrusel" />
  <img src="https://alzirarugby.club/wp-content/uploads/2020/06/Alzira-25-UCV-71-2019-04-06-e1592818789196.jpg" alt="Fondo 3" class="carrusel" />
  <img src="https://primicia.com.ve/wp-content/uploads/2024/07/Ruben-Limardo-ante-Tibor-Andrasfi-730x524.jpeg" alt="Fondo 4" class="carrusel" />

  <!-- Cabecera -->
  <header>
    <img src="http://www.ucv.ve/typo3temp/pics/b74500906e.gif" alt="Logo DAIA" id="logoDAIA" />
    <h1 class="text-2xl font-bold">Seguimiento de Atletas Artículo 25</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Logo_Universidad_Central_de_Venezuela.svg/960px-Logo_Universidad_Central_de_Venezuela.svg.png" alt="Logo UCV" />
  </header>

  <script>
    // Carrusel automático con transición fade
    const imagenes = document.querySelectorAll('.carrusel');
    let actual = 0;
    setInterval(() => {
      imagenes[actual].classList.remove('active');
      actual = (actual + 1) % imagenes.length;
      imagenes[actual].classList.add('active');
    }, 5000);

    // Click en logo DAIA para volver a index
    document.getElementById('logoDAIA').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>

  <script>
  function inicializarLayout() {
    const imagenes = document.querySelectorAll('.carrusel');
    let actual = 0;
    if (imagenes.length > 1) {
      setInterval(() => {
        imagenes[actual].classList.remove('active');
        actual = (actual + 1) % imagenes.length;
        imagenes[actual].classList.add('active');
      }, 5000);
    }

    const logo = document.getElementById('logoDAIA');
    if (logo) {
      logo.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    }
  }
</script>

</body>
</html>
