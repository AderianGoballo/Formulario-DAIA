<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seguimiento de Atletas - Disciplinas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --color-dark-blue: #1A202C;
    --color-medium-blue: #2B6CB0;
    --color-light-blue: #90CDF4;
    --color-white: #FFFFFF;
    --color-gray-bg: #F7FAFC;
    --color-answered: #68D391;
    --color-pending: #F6AD55;
  }
  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--color-gray-bg);
    overflow-x: hidden;
    margin: 0;
    min-height: 100vh;
  }
  header {
    position: sticky;
    top: 0;
    background-color: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    transition: background-color 0.3s ease-in-out;
    z-index: 50;
  }
  header.scrolled {
    background-color: var(--color-dark-blue);
  }
  header h1 {
    color: var(--color-white);
    font-weight: 700;
    font-size: 1.5rem;
  }
  .logo {
    height: 48px;
    width: 48px;
    border-radius: 9999px;
    object-fit: contain;
  }
  main {
    padding: 2rem;
    display: grid;
    grid-template-columns: repeat(1, minmax(0, 1fr));
    gap: 1.5rem;
  }
  @media (min-width: 640px) {
    main {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
  }
  @media (min-width: 768px) {
    main {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }
  }
  @media (min-width: 1024px) {
    main {
      grid-template-columns: repeat(4, minmax(0, 1fr));
    }
  }
  .btn {
    background-color: var(--color-medium-blue);
    color: var(--color-white);
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 4px 6px rgba(43,108,176,0.4);
    transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    cursor: pointer;
    user-select: none;
    text-decoration: none;
    display: inline-block;
  }
  .btn:hover {
    transform: scale(1.05);
    background-color: var(--color-light-blue);
    box-shadow: 0 6px 12px rgba(43,108,176,0.6);
  }
  #carousel {
    position: fixed;
    inset: 0;
    z-index: -1;
    background-size: cover;
    background-position: center;
    transition: background-image 1s ease-in-out;
  }
  /* Modal base styles */
  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(26, 32, 44, 0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  .modal-content {
    background: var(--color-white);
    border-radius: 1rem;
    padding: 2rem;
    max-width: 480px;
    width: 90%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  .modal-close {
    background: var(--color-medium-blue);
    color: var(--color-white);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease-in-out;
  }
  .modal-close:hover {
    background-color: var(--color-light-blue);
  }
</style>
</head>
<body>
<header id="header" class="px-8">
  <img class="logo" src="http://www.ucv.ve/typo3temp/pics/b74500906e.gif" alt="DAIA Logo" />
  <h1>Seguimiento de Atletas Artículo 25</h1>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Logo_Universidad_Central_de_Venezuela.svg/960px-Logo_Universidad_Central_de_Venezuela.svg.png" alt="UCV Logo" />
</header>

<div id="carousel"></div>

<main id="disciplinas-container">
  <!-- Botones disciplinas aquí -->
</main>

<div style="padding:2rem;text-align:center;">
  <button id="btn-admin" class="btn" onclick="location.href='admin.html'">Modo Administrador</button>
</div>

<script>
  // Header scroll effect
  const header = document.getElementById('header');
  window.addEventListener('scroll', () => {
    header.classList.toggle('scrolled', window.scrollY > 20);
  });

  // Carrusel imágenes
  const images = [
    'https://i0.wp.com/ultimasnoticias.com.ve/wp-content/uploads/2024/06/IMG_4144-scaled.jpg?resize=696%2C464&ssl=1',
    'https://www.astsports.com/wp-content/uploads/2018/05/lp17_1-2.jpg',
    'https://alzirarugby.club/wp-content/uploads/2020/06/Alzira-25-UCV-71-2019-04-06-e1592818789196.jpg'
  ];
  const carousel = document.getElementById('carousel');
  let currentIndex = 0;
  function changeBackground() {
    carousel.style.backgroundImage = `url(${images[currentIndex]})`;
    currentIndex = (currentIndex + 1) % images.length;
  }
  changeBackground();
  setInterval(changeBackground, 2000);

  // Carga disciplinas desde API
  async function cargarDisciplinas() {
    try {
      const res = await fetch('https://script.google.com/macros/s/AKfycbxNqPPsg5mHBPR0bWH8zQuHL2BHYXEFFxCCv_rNRIYvg6YH7QQbjD6Ho7GOJlRY6F23BQ/exec');
      const data = await res.json();
      if(data.status === 'ok') {
        const cont = document.getElementById('disciplinas-container');
        cont.innerHTML = '';
        data.disciplinas.forEach(d => {
          const a = document.createElement('a');
          a.href = `atletas.html?disciplinaId=${d.id}&disciplinaNombre=${encodeURIComponent(d.nombre)}`;
          a.textContent = d.nombre;
          a.className = 'btn block text-center';
          cont.appendChild(a);
        });
      } else {
        alert('Error cargando disciplinas: ' + data.message);
      }
    } catch(err) {
      alert('Error al conectar con la API.');
    }
  }

  cargarDisciplinas();
</script>
</body>
</html>
