<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disciplinas Deportivas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- Cargar layout -->
  <div id="layout-wrapper"></div>

  <main class="flex justify-center mt-12">
    <div class="contenedor-blanco" id="contenido-principal">
      <h1 class="text-4xl font-extrabold mx-auto mb-4">Disciplinas Deportivas</h1>
      <div id="contenedorDisciplinas"></div>
      <button id="btnAdmin">Modo Administrador</button>
    </div>
  </main>

  <script>
    async function loadLayout() {
      const res = await fetch('layout.html');
      if (!res.ok) throw new Error('No se pudo cargar layout.html');
      const html = await res.text();
      document.getElementById('layout-wrapper').innerHTML = html;

      // Evento logo DAIA
      document.getElementById('logoDAIA').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    }

    async function cargarDisciplinas() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxNqPPsg5mHBPR0bWH8zQuHL2BHYXEFFxCCv_rNRIYvg6YH7QQbjD6Ho7GOJlRY6F23BQ/exec');
        const data = await res.json();
        if (data.status === 'ok' && Array.isArray(data.disciplinas)) {
          const contenedor = document.getElementById('contenedorDisciplinas');
          contenedor.innerHTML = '';
          data.disciplinas.forEach(d => {
            const btn = document.createElement('button');
            btn.textContent = d.nombre;
            btn.className = 'btn-disciplina';
            btn.addEventListener('click', () => {
              window.location.href = `atletas.html?disciplinaId=${encodeURIComponent(d.id)}&disciplinaNombre=${encodeURIComponent(d.nombre)}`;
            });
            contenedor.appendChild(btn);
          });
        } else {
          console.error('Disciplinas no válidas recibidas');
        }
      } catch (error) {
        console.error('Error cargando disciplinas:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btnAdmin').addEventListener('click', () => {
        window.location.href = 'admin.html';
      });
    });

    (async () => {
      await loadLayout();
      await cargarDisciplinas();
    })();
    
    async function loadLayout() {
    const res = await fetch('layout.html');
    const html = await res.text();
    document.getElementById('layout-wrapper').innerHTML = html;

    // Inicializar el carrusel DESPUÉS de que las imágenes estén cargadas
    const imagenes = document.querySelectorAll('.carrusel');
    let actual = 0;
    if (imagenes.length > 1) {
      setInterval(() => {
        imagenes[actual].classList.remove('active');
        actual = (actual + 1) % imagenes.length;
        imagenes[actual].classList.add('active');
      }, 5000);
    }

    // Logo clickeable
    const logo = document.getElementById('logoDAIA');
    if (logo) {
      logo.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    }
  }

  loadLayout();

  </script>

</body>
</html>
