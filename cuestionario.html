<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuestionario de Seguimiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div id="layout-wrapper"></div>

  <main class="contenedor-blanco max-w-3xl mx-auto">
    <h2 id="titulo" class="text-3xl font-bold text-blue-800 text-center mb-8">Seguimiento del Atleta</h2>
    <form id="formulario" class="bg-white p-8 rounded-xl shadow-xl border border-blue-100">
      <input type="hidden" id="atleta" name="atleta" />
      <input type="hidden" id="disciplina" name="disciplina" />

      <label for="estadoFisico" class="block mt-4 font-semibold text-blue-700">Estado físico actual:</label>
      <textarea id="estadoFisico" name="estadoFisico" required class="w-full p-4 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>

      <label for="progreso" class="block mt-4 font-semibold text-blue-700">Progreso semanal:</label>
      <textarea id="progreso" name="progreso" required class="w-full p-4 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>

      <label for="objetivos" class="block mt-4 font-semibold text-blue-700">Objetivos próximos:</label>
      <textarea id="objetivos" name="objetivos" required class="w-full p-4 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>

      <button type="submit" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Enviar
      </button>
    </form>

    <button id="btnVolver" class="mt-8 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-6 rounded-lg shadow-md transition w-full max-w-xs mx-auto">
      Volver
    </button>
  </main>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxNqPPsg5mHBPR0bWH8zQuHL2BHYXEFFxCCv_rNRIYvg6YH7QQbjD6Ho7GOJlRY6F23BQ/exec';

    async function loadLayout() {
      const res = await fetch('layout.html');
      if (!res.ok) throw new Error('No se pudo cargar layout.html');
      const html = await res.text();
      document.getElementById('layout-wrapper').innerHTML = html;
      document.getElementById('logoDAIA').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btnVolver').addEventListener('click', () => {
        window.history.back();
      });
    });

    (async () => {
      await loadLayout();

      const urlParams = new URLSearchParams(window.location.search);
      const atleta = urlParams.get('nombre');
      const disciplina = urlParams.get('disciplina');

      document.getElementById('atleta').value = atleta || '';
      document.getElementById('disciplina').value = disciplina || '';
      document.getElementById('titulo').textContent = `Seguimiento de ${atleta || 'Atleta'}`;

      document.getElementById('formulario').addEventListener('submit', async e => {
        e.preventDefault();

        const formData = new FormData(document.getElementById('formulario'));
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        const payload = {
          tipo: 'respuesta',
          ...data
        };

        try {
          const res = await fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(payload)
          });

          const result = await res.json();

          if (result.status === 'ok') {
            alert('Formulario enviado exitosamente.');

            // Marcar como respondido en localStorage (puedes quitar esto si solo usas backend)
            const respondedKey = `respondido_${atleta}_${disciplina}`;
            localStorage.setItem(respondedKey, 'true');

            window.history.back(); // vuelve a atletas.html
          } else {
            alert('Error: ' + result.message);
          }
        } catch (error) {
          alert('Error al enviar el formulario.');
          console.error(error);
        }
      });
    })();
  </script>

</body>
</html>
